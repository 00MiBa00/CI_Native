name: Build iOS (native)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # SSH для доступа к match-репозиторию (как в CI_Core), но без if: на уровне YAML
      - name: SSH agent + add MATCH_DEPLOY_KEY (как в CI_Core)
        env:
          MATCH_DEPLOY_KEY: ${{ secrets.MATCH_DEPLOY_KEY }}
        run: |
          if [ -n "$MATCH_DEPLOY_KEY" ]; then
            eval "$(ssh-agent -s)"
            ssh-add - <<< "$MATCH_DEPLOY_KEY"
            mkdir -p ~/.ssh
            printf "%s\n" \
              "Host github.com" \
              "  StrictHostKeyChecking no" >> ~/.ssh/config
            chmod 600 ~/.ssh/config
          fi

      - name: Build (нативный через Fastlane)
        env:
          APPSTORE_ISSUER_ID:  ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID:     ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_P8:         ${{ secrets.APPSTORE_P8 }}

          IOS_BUNDLE_ID:       ${{ secrets.IOS_BUNDLE_ID }}

          GH_PAT:              ${{ secrets.GH_PAT }}
          GITHUB_REPOSITORY:   ${{ github.repository }}
          MATCH_REPOSITORY:    ${{ secrets.MATCH_REPOSITORY }}
          MATCH_PASSWORD:      ${{ secrets.MATCH_PASSWORD }}

          # опционально — чтобы match мог коммитить при необходимости
          GIT_FULL_NAME:       ci-bot
          GIT_USER_EMAIL:      ci-bot@local
        run: |
          bundle exec fastlane ios build
