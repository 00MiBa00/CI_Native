name: Build iOS (Pods + Fastlane)
"on": { workflow_dispatch: {} }

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Ruby –∏ Bundler
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Prepare bundler (arm64-safe)
        run: |
          gem install bundler -v 2.7.2
          bundle config set path 'vendor/bundle'
          bundle config set deployment 'true'
          bundle config set without 'development test'
          bundle --version

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Ruby-–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Install Ruby gems
        run: |
          bundle install --jobs 4 --retry 3 --verbose | tee bundle_install.log

      # 4Ô∏è‚É£ –ö–µ—à–∏—Ä—É–µ–º Pods –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è —Å–±–æ—Ä–∫–∏
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ~/.cocoapods
            Pods
            **/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # 5Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ Podfile
      - name: Install CocoaPods dependencies
        shell: bash
        run: |
          set -euo pipefail
          # –ò—â–µ–º Podfile
          if [[ -f "Podfile" ]]; then
            POD_DIR="."
          elif [[ -f "ios/Podfile" ]]; then
            POD_DIR="ios"
          else
            echo "‚ö†Ô∏è Podfile –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º —É—Å—Ç–∞–Ω–æ–≤–∫—É."
            exit 0
          fi
          echo "üì¶ –ò—Å–ø–æ–ª—å–∑—É–µ–º Podfile –≤: $POD_DIR"
          pushd "$POD_DIR" >/dev/null
          bundle exec pod install --repo-update --verbose
          popd >/dev/null

      # 6Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø–æ—è–≤–∏–ª—Å—è .xcworkspace
      - name: Verify Xcode workspace (after pods)
        shell: bash
        run: |
          set -euo pipefail
          WS=$(ls -1 *.xcworkspace 2>/dev/null || true)
          if [[ -z "$WS" ]]; then
            WS=$(ls -1 ios/*.xcworkspace 2>/dev/null || true)
          fi
          if [[ -z "$WS" ]]; then
            echo "‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω .xcworkspace ‚Äî pods –Ω–µ —Å–æ–∑–¥–∞–ª–∏ –≤–æ—Ä–∫—Å–ø–µ–π—Å."
            exit 1
          fi
          echo "‚úÖ –ù–∞–π–¥–µ–Ω workspace:"
          echo "$WS"

      # 7Ô∏è‚É£ –°–±–æ—Ä–∫–∞ –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—è —á–µ—Ä–µ–∑ Fastlane
      - name: Build + Upload (init_ci has fallback inside)
        env:
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID:     ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_P8:         ${{ secrets.APPSTORE_P8 }}
          IOS_BUNDLE_ID:       ${{ secrets.IOS_BUNDLE_ID }}
          MATCH_GIT_URL:       https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ secrets.MATCH_REPOSITORY }}.git
          MATCH_GIT_BRANCH:    main
          MATCH_PASSWORD:      ${{ secrets.MATCH_PASSWORD }}
          PROJECT_NAME:        ${{ secrets.PROJECT_NAME }}
          IOS_SCHEME:          ${{ secrets.IOS_SCHEME }}
        run: bundle exec fastlane ios init_ci
