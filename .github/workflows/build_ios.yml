name: Build iOS (auto cert fallback)
on: { workflow_dispatch: {} }
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Prepare bundler (arm64-safe)
        run: |
          gem install bundler -v 2.7.2
          bundle config set clean true
          bundle config set path vendor/bundle
          bundle config set force_ruby_platform true
          if [ -f Gemfile.lock ]; then
            bundle lock --add-platform ruby || true
            bundle lock --add-platform arm64-darwin-23 || true
            bundle lock --add-platform x86_64-darwin-23 || true
          fi

      - name: Bundle install (verbose)
        run: |
          set -o pipefail
          bundle install --jobs 4 --retry 3 --verbose | tee bundle_install.log

      - name: Build + Upload (init_ci has fallback inside)
        env:
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID:     ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_P8:         ${{ secrets.APPSTORE_P8 }}
          IOS_BUNDLE_ID:       ${{ secrets.IOS_BUNDLE_ID }}
          MATCH_GIT_URL:       https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ secrets.MATCH_REPOSITORY }}.git
          MATCH_GIT_BRANCH:    main
          MATCH_PASSWORD:      ${{ secrets.MATCH_PASSWORD }}
          PROJECT_NAME:        ${{ secrets.PROJECT_NAME }}
          IOS_SCHEME:          ${{ secrets.IOS_SCHEME }}
        run: bundle exec fastlane ios init_ci
