name: Generate/Sync Certificates (match, HTTPS)

on:
  workflow_dispatch:

jobs:
  certs:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby & Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install gems
        run: bundle install --path vendor/bundle

      - name: Sync certs & profiles (match via HTTPS token URL)
        run: bundle exec fastlane ios sync_certificates
        env:
          # App Store Connect API
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_P8: ${{ secrets.APPSTORE_P8 }}

          # App / match
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          MATCH_REPOSITORY: ${{ secrets.MATCH_REPOSITORY }}   # e.g. https://x-access-token:${{ secrets.GH_PAT }}@github.com/org/ios-certificates.git
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
